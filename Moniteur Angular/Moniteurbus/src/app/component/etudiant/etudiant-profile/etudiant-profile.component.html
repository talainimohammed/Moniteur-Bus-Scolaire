<div class="container-fluid">
  <h3 class="text-dark mb-4">Profile Eleve</h3>
  <div class="row mb-3">
    <div class="col-lg-4">
      <div class="card mb-3">
        <div class="card-body text-center shadow"><img class="rounded-circle mb-3 mt-4" src="assets/img/dogs/image2.jpeg" width="160" height="160">
          <div class="mb-3"><button class="btn btn-primary btn-sm" type="button">Change Photo</button></div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="row">
        <div class="col">
            <form *ngIf="!submitted">
            <div class="card shadow mb-3">
              <div class="card-header py-3">
                <p class="text-primary m-0 fw-bold">Infos Eleve</p>
              </div>
              <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <div class="mb-3"><label class="form-label" for="username"><strong>Nom Eleve</strong></label>
                        <input class="form-control" type="text" id="username" placeholder="user.name" [(ngModel)]="etudiant.nom" name="username"></div>
                    </div>
                    <div class="col">
                      <div class="mb-3"><label class="form-label" for="email"><strong>Email Eleve</strong></label>
                        <input class="form-control" type="email" id="email" placeholder="user@example.com" [(ngModel)]="etudiant.email" name="email"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="mb-3"><label class="form-label" for="first_name"><strong>Prenom Eleve</strong></label>
                        <input class="form-control" type="text" id="first_name" [(ngModel)]="etudiant.prenom" placeholder="John" name="first_name"></div>
                    </div>
                    <div class="col">
                      <div class="mb-3"><label class="form-label" for="tel"><strong>Tel Eleve</strong></label>
                        <input class="form-control" type="tel" id="tel" placeholder="061234687" [(ngModel)]="etudiant.tel" name="tel"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="mb-3"><label class="form-label" for="niveau"><strong>Niveau Eleve</strong></label>
                        <input class="form-control" type="text" id="niveau" placeholder="John" [(ngModel)]="etudiant.niveau" name="niveau"></div>
                    </div>
                    <div class="col">
                      <div class="mb-3"><label class="form-label" for="datenaissance"><strong>Date Naissance</strong></label>
                        <input class="form-control" type="date" id="datenaissance" placeholder="22/02/1995" [(ngModel)]="etudiant.dateNaissance" name="datenaissance"></div>
                    </div>
                  </div>
              </div>
              <div class="card-header py-3">
                <p class="text-primary m-0 fw-bold">Transport Eleve</p>
              </div>
              <div class="card-body">
                  <div class="mb-3"><label class="form-label" for="busid"><strong>Numero Bus</strong></label>
                    <input class="form-control" type="number" id="busid" placeholder="201" [(ngModel)]="etudiant.busId" name="busid"></div>
                  <div class="row">
                    <div class="col">
                      <div class="mb-3"><label class="form-label" for="Nchauffeur"><strong>Nom Chauffeurs</strong></label>
                        <input class="form-control" type="text" id="Nchauffeur" placeholder="Los Angeles" name="Nchauffeur" disabled></div>
                    </div>
                    <div class="col">
                      <div class="mb-3"><label class="form-label" for="telchauffeur"><strong>Tel Chauffeur</strong></label>
                        <input class="form-control" type="tel" id="telchauffeur" placeholder="321654" name="telchauffeur" disabled></div>
                    </div>
                  </div>
              </div>
              <div class="card-header py-3">
                <p class="text-primary m-0 fw-bold">Localisation Eleve</p>
              </div>
              <div class="card-body">
                  <div class="mb-3"><label class="form-label" for="address"><strong>Addresse</strong></label>
                    <input class="form-control" type="text" id="address" placeholder="Sunset Blvd, 38" [(ngModel)]="etudiant.adresse" name="address"></div>
                  <div class="row">
                    <div class="col">
                      <div class="mb-3"><label class="form-label" for="city"><strong>Longitude</strong></label>
                        <input class="form-control" type="text" id="city-1" placeholder="Los Angeles" [(ngModel)]="etudiant.longtitude" name="city"></div>
                    </div>
                    <div class="col">
                      <div class="mb-3"><label class="form-label" for="country"><strong>Latitude</strong></label>
                        <input class="form-control" type="text" id="country-1" placeholder="USA" [(ngModel)]="etudiant.latitude" name="country"></div>
                    </div>
                  </div>
                  <div class="mb-3"><button class="btn btn-primary btn-sm" (click)="saveEtudiant()" type="submit">Enregistrer</button></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="card shadow mb-5"></div>
</div>
