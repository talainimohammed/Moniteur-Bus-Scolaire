<div class="container-fluid">
  <h3 class="text-dark mb-4">Eleves</h3>
  <div class="card shadow">
    <div class="card-header py-3"><a class="btn btn-primary" role="button" routerLink="/eleve">Nouveau Eleve</a>
      <p class="text-primary m-0 fw-bold">Liste Eleves</p>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 text-nowrap">
          <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable"><label class="form-label">Show&nbsp;<select class="d-inline-block form-select form-select-sm">
            <option value="10" selected="">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>&nbsp;</label></div>
        </div>
        <div class="col-md-6">
          <div class="text-md-end dataTables_filter" id="dataTable_filter"><label class="form-label">
            <input type="search" class="form-control form-control-sm" aria-controls="dataTable" [(ngModel)]="searchetu" (keyup)="$event.target" placeholder="Search"></label></div>
        </div>
      </div>
      <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
        <table class="table my-0" id="dataTable">
          <thead>
          <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Niveau</th>
            <th>Tel</th>
            <th>Suivi</th>
            <th>Details</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let etudiant of etudiants || [] | searchetudiant:(searchetu ?? '')">
            <td><img class="rounded-circle me-2" width="30" height="30" src="assets/img/avatars/avatar1.jpeg">{{etudiant.nom}}</td>
            <td>{{etudiant.prenom}}</td>
            <td>{{etudiant.niveau}}</td>
            <td>{{etudiant.tel}}</td>
            <td><a [routerLink]="['/etudloc',etudiant.etudiantId]"><i class="fa fa-map fs-5 text-primary"></i></a></td>
            <td><a [routerLink]="['/eleve',etudiant.etudiantId]"><i class="fa fa-eye fs-5 text-primary"></i></a></td>
            <td><a (click)="deleteEtudiant(etudiant.etudiantId)"><i  class="fa fa-trash fs-5 text-primary"></i></a></td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td><strong>Nom</strong></td>
            <td><strong>Prenom</strong></td>
            <td><strong>Niveau</strong></td>
            <td><strong>Tel</strong></td>
            <td><strong>Suivi</strong></td>
            <td><strong>Details</strong></td>
            <td><strong>Delete</strong></td>
          </tr>
          </tfoot>
        </table>
      </div>
      <div class="row">
        <div class="col-md-6 align-self-center">
          <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite">Showing 1 to 10 of 27</p>
        </div>
        <div class="col-md-6">
          <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
            <ul class="pagination">
              <li class="page-item disabled"><a class="page-link" aria-label="Previous" href="#"><span aria-hidden="true">«</span></a></li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" aria-label="Next" href="#"><span aria-hidden="true">»</span></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
