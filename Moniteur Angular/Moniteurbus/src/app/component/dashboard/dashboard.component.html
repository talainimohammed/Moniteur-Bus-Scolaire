<div class="container-fluid">
  <div class="d-sm-flex justify-content-between align-items-center mb-4">
    <h3 class="text-dark mb-0">Dashboard</h3>
  </div>
  <div class="row">
    <div class="col-lg-7 col-xl-10 col-xxl-12">
      <div class="card shadow mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h6 class="text-primary fw-bold m-0">Transport dans map en direct&nbsp;</h6>
          <div ><span class="text-info h5 mb-0">Transports en route :</span><span class="text-black fw-bold h5 mb-0">40</span></div>
        </div>
        <div class="card-body">
          <div class="col-lg-7 col-xl-10 col-xxl-12">
            <google-map
              height="400px"
              width="1250px"
              [center]="center"
              [zoom]="zoom"
              >
            <!--<map-marker *ngIf="check" [position]="markerPosition" [options]="markerOptions" />-->
              <!-- @for (position of markerPositions; track position) {
                  <map-marker [position]="position" [options]="markerOptions[1]" />
                }-->
                <ng-container *ngFor="let position of markerPositions; let i = index">
                  <map-marker [position]="position" [options]="markerOptions[i]" />
                </ng-container>
            </google-map>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
