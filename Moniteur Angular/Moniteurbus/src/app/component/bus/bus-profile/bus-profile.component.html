<div class="container-fluid">
    <h3 class="text-dark mb-4">Profile Bus</h3>
    <div class="row mb-3">
      <div class="col-lg-4">
        <div class="card mb-3">
          <div class="card-body text-center shadow"><img class="rounded-circle mb-3 mt-4" src="assets/img/dogs/image2.jpeg" width="160" height="160">
            <div class="mb-3"><button class="btn btn-primary btn-sm" type="button">Change Photo</button></div>
          </div>
        </div>
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="text-primary fw-bold m-0">Statistics</h6>
          </div>
          <div class="card-body">
            <h4 class="small fw-bold">Totale Eleve<span class="float-end">200</span></h4>
            <h4 class="small fw-bold">Totale Bus<span class="float-end">20</span></h4>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="row">
          <div class="col">
            <form *ngIf="!submitted">
                <div class="card shadow mb-3">
                <div class="card-header py-3">
                    <p class="text-primary m-0 fw-bold">Infos Bus</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                        <div class="mb-3"><label class="form-label" for="username"><strong>Matricule</strong></label>
                            <input class="form-control" type="text" id="matricule" [(ngModel)]="bus.matricule" placeholder="matricule" name="matricule"></div>
                        </div>
                        <div class="col">
                        <div class="mb-3"><label class="form-label" for="email"><strong>NB Places</strong></label>
                            <input class="form-control" type="number" id="nbplace" [(ngModel)]="bus.nbplaces" placeholder="nombre places" name="nbplaces"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                        <div class="mb-3"><label class="form-label" for="first_name"><strong>Chauffeur</strong></label>
                            <input class="form-control" type="text" id="first_name" [(ngModel)]="bus.idchauffeur" placeholder="chauffeur" name="chauffeur"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3" *ngIf="id==0">
                                <button class="btn btn-primary btn-sm" (click)="saveBus()" type="submit">Enregistrer</button>
                              </div>
                              <div class="mb-3" *ngIf="id!=0">
                                <button class="btn btn-primary btn-sm" (click)="updateBus(bus.idBus || 0)" type="submit">Modifer</button>
                              </div>
                        </div>
                    </div>
                </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="card shadow mb-5"></div>
  </div>
