<div class="container-fluid">
  <h3 class="text-dark mb-4">Profile Chauffeur</h3>
  <div class="row mb-3">
    <div class="col-lg-4">
      <div class="card mb-3">
        <div class="card-body text-center shadow"><img class="rounded-circle mb-3 mt-4" src="assets/img/dogs/image2.jpeg" width="160" height="160">
          <div class="mb-3"><button class="btn btn-primary btn-sm" type="button">Change Photo</button></div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="row">
        <div class="col">
            <form *ngIf="!submitted">
            <div class="card shadow mb-3">
              <div class="card-header py-3">
                <p class="text-primary m-0 fw-bold">Infos Chauffeur</p>
              </div>
              <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <div class="mb-3"><label class="form-label" for="username"><strong>Nom Chauffeur</strong></label>
                      
                        <input class="form-control" type="text" id="nom" placeholder="jeff" [(ngModel)]="chauffeur.nom" name="nom"></div>
                    </div>
                    <div class="col">
                      <div class="mb-3"><label class="form-label" for="email"><strong>Email Chauffeur</strong></label>
                        <input class="form-control" type="email" id="email" placeholder="user@example.com" [(ngModel)]="chauffeur.email" name="email"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="mb-3"><label class="form-label" for="first_name"><strong>Prenom Chauffeur</strong></label>
                        <input class="form-control" type="text" id="first_name" [(ngModel)]="chauffeur.prenom" placeholder="John" name="first_name"></div>
                    </div>
                    <div class="col">
                      <div class="mb-3"><label class="form-label" for="tel"><strong>Tel Chauffeur</strong></label>
                        <input class="form-control" type="tel" id="tel" placeholder="061234687" [(ngModel)]="chauffeur.tel" name="tel"></div>
                    </div>
                  </div>
                  <div class="row">
    
                    <div class="col">
                      <div class="mb-3"><label class="form-label" for="datenaissance"><strong>Date Naissance</strong></label>
                        <input class="form-control" type="date" id="datenaissance" placeholder="22/02/1995" [(ngModel)]="chauffeur.dateNaissance" name="datenaissance"></div>
                    </div>
                  </div>
              </div>
  
              <div class="card-header py-3">
                <p class="text-primary m-0 fw-bold">Localisation Chauffeur</p>
              </div>
              <div class="card-body">
                  <div class="mb-3"><label class="form-label" for="address"><strong>Addresse</strong></label>
                    <input class="form-control" type="text" id="address" placeholder="Sunset Blvd, 38" [(ngModel)]="chauffeur.adresse" name="address">
                  </div>
                  
                  <div class="mb-3" *ngIf="id==0">
                    <button class="btn btn-primary btn-sm" (click)="saveChauffeur()" type="submit">Enregistrer</button>
                  </div>
                  <div class="mb-3" *ngIf="id!=0">
                    <button class="btn btn-primary btn-sm" (click)="updateChauffeur(chauffeur.idUtilisateur || 0)" type="submit">Modifer</button>
                  </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="card shadow mb-5"></div>
</div>
